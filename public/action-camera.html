    <script>
      document.addEventListener('DOMContentLoaded', () => {
  const addToCartButtons = document.querySelectorAll('.add-to-cart');

  addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
      const productName = button.dataset.productName; // Corrected here
      const productPrice = button.dataset.productPrice; // Corrected here

      // Check if productName or productPrice is undefined
      if (!productName || !productPrice) {
        alert('Error: Product name or price is missing!');
        return;
      }

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existingProduct = cart.find(item => item.name === productName);

      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        cart.push({ name: productName, price: productPrice, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${productName} added to cart!`);
    });
  });
});

    </script>
