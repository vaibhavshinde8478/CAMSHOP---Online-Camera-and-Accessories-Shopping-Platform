<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
    }

             /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(117, 65, 65, 0.421);
    padding: 10px 20px;
    color: rgb(198, 39, 39);
  }
  
  .navbar .logo {
    font-size: 40px;
    font-weight: bold;
    color: #333;

  }
  
  .navbar nav ul {
    list-style: none;
    display: flex;
  }
  
  .navbar nav ul li {
    margin-left: 20px;
    justify-content: center;
  }
  
  .navbar nav ul li a {
    color: rgb(9, 33, 77);
    text-decoration: none;
    font-size: 30px;
    font-weight: bolder;
    transition: color 0.3s;
  }
  
  .navbar nav ul li a:hover {
    color: #b83818;
  }
  
  .navbar .icons a {
    margin-left: 20px;
  }
  
  .navbar .icons img {
    width: 50px;
    height: 50px;
  }

    h1 {
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 5px 0;
      font-size: 20px;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 20px;
      font-weight: bolder;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logout-btn {
      background-color: #dc3545;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bolder;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">CameraShop</div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="cart.html">Products</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="icons">
      <a href="cart.html"><img src="https://cdn-icons-png.flaticon.com/128/3523/3523885.png" alt="Cart"></a>
      <a href="profile.html"><img src="https://cdn-icons-png.flaticon.com/128/5509/5509636.png" alt="User"></a>
    </div>
  </header>

  <div class="container">
    <h1>Welcome <span id="username"></span>!</h1>
    <form id="updateUsernameForm">
      <label for="newUsername">New Username:</label>
      <input type="text" id="newUsername" name="newUsername" required>
      <button type="submit">Update Username</button>
    </form>
    <form id="updatePasswordForm">
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword" required>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
      <button type="submit">Update Password</button>
    </form>
    <button class="logout-btn" onclick="window.location.href='/logout'">Sign Out</button>
  </div>
  <script src="/profile.js"></script>
</body>
</html>
